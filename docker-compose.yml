version: '3'
services:
  mssql:
    image: mcr.microsoft.com/mssql/server:2019-latest
    restart: always
    container_name: mssql
    ports:
      - 1433:1433
    environment:
      ACCEPT_EULA: Y
      SA_PASSWORD: ThisIsReallyStrongPassword123
      MSSQL_PID: Developer
  api:
    image: ryuichi24/onlineshopapi
    build:
      context: ./server
      dockerfile: Dockerfile
    restart: always
    container_name: api
    ports:
      - 8080:80